<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Snake AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/snake.css" rel="stylesheet">
    <link href="css/sweetalert.css" rel="stylesheet">
    <link href="resource/favicon.png" rel="icon">
    <script src="scripts/p5.js"></script>
    <script src="scripts/p5.dom.min.js"></script>
    <script src="scripts/ml5.min.js"></script>
    <script src="scripts/jquery-3.5.1.js"></script>
    <script src="scripts/sweetalert-dev.js"></script>
</head>

<main>
    <div class="div1">
        <h1 style="text-align: center;">🐍Snake.AI🐍</h1>
        <hr>
        <p id="scoreBoard" class="score">&nbsp Score: 0</p>
        <p id="historyScore" class="score">&nbsp Highest score: 0</p>
        <hr>
        <div id="mode1" class="sideBar"><h2 style="text-align: center">Keyboard Control</h2></div>
        <div id="mode2" class="sideBar"><h2 style="text-align: center">Gesture Control</h2></div>
        <div id="mode3" class="sideBar"><h2 style="text-align: center">Audio Control</h2></div>
        <!--视频窗口-->
        <div id="aiWindow"></div>
        <hr>
        <footer>
            <p style="text-align: center;"> <a href="https://github.com/DinoMax00/JS-Snake/tree/master/AI-homework01">© DinoMax-github</a></p>
        </footer>
    </div>
    <div class="div2">
        <div>
            <!--游戏窗口-->
            <div id="gameWindow"></div>
        </div>
        <br>
        <hr>
        <div>
            <h1 style="text-align: center;">🍉Press space to start!🍉</h1>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</main>
</html>
